<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Laboratorio 05</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/estilolab5.css">
    </head>
    <body>
        
        <div class="contenedor">
            <h1>LAB 05: TALLER DE JAVASCRIPT</h1>
        <div class="form1">
            <form name="form">
                <table id="tabla1" class="table">
                    <tr>
                        <td id="celda1" class="azul">Apellidos y nombres: </td><td><input id="fullname"  class="input" type="text" placeholder="Ingresar apellidos y nombres"></td>
                    </tr>
                    <tr>
                        <td id="celda2" class="azul">Fecha de nacimiento: </td><td><input id="fecha" class="input" type="date" placeholder="Ingresar fecha de nacimiento"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="botones">
        
            <button class="button1" id="extraer">Extraer</button>
            <button class="button2" id="colorear">Colorear</button>
        </div>
  
    
        <div class="form2">
            <form action="">
                <table id="tabla2" class="table1">
                    <tr>
                        <td id="celda3" class="azul">Apellidos paterno: </td><td><input id="apellidop"  class="input" type="text"></td>
                    </tr>
                    <tr>
                        <td id="celda4" class="azul">Apellidos materno: </td><td><input id="apellidom"  class="input" type="text"></td>
                    </tr>
                    <tr>
                        <td id="celda5" class="azul">Nombres: </td><td><input id="nombre" class="input" type="text"></td>
                    </tr>
            </table>
        </div>
        <div class="form3">
            <form action="">
                <table id="tabla3">
                    <tr>
                        <td id="celda6" class="orange">Longitud del apellido</td><td><input id="longitud" class="input" type="text"></td>
                    </tr>
                    <tr>
                        <td id="celda7" class="orange">Edad</td><td><input id="edad" class="input" type="text"></td>
                    </tr>
                    <tr>
                        <td id="celda8" class="orange">Mes en letras: </td><td><input id="mes" class="input" type="text"></td>
                    </tr>
                </table>
            </form>
        </div>
    
    </div>
        <script src="js/lab05.js"></script>
    </body>
</html>
